Affixes:
#
#S4 - #1 Necromancer version 2.0 (Pit 100+ Clear)
#
#https://mobalytics.gg/diablo-4/profile/15fcdb6b-735b-484e-86f7-610728bcdff1/builds/fec25efb-40dd-4f45-8960-b5ce98f8aa62
#
# Most Affixes on Armor have ranges capped after ilvl 780
# Add minPower: xyz if desired where xyz is your target ilvl
# Jewelry should be 890+ to maximize the implicit resistance affixes
# All classes want a 925 Weapon. The Offhand should be 925 whenever possible if your class scales with off-hand weapon damage.
  - Helm:
      itemType: helm
      minPower: 925
      affixPool:
        - count:
            - [ intelligence, 85]
            - [ cooldown_reduction, 7.0]
            - [ essence_per_second, 3]
          minCount: 2

  - Armor:
      itemType: [ chest armor ]
      minPower: 925
      affixPool:
        - count:
            - [ armor, 1675]
            - [ intelligence, 85]
            - [ maximum_life, 800]
          minCount: 2

  - Gloves:
      itemType: gloves
      minPower: 925
      affixPool:
        - count:
            - [ critical_strike_chance, 7.0]
            - [ critical_strike_damage, 45]
            - [ to_skeletal_mage_mastery, 1]
          minCount: 2

  - Pants:
      itemType: pants
      minPower: 925
      affixPool:
        - count: 
            - [ resistance_to_all_elements, 9.0]
            - [ armor, 1650]
            - [ to_skeletal_mage_mastery, 1]
          minCount: 2

  - Boots:
      itemType: boots
      minPower: 925
      inherentPool:
        - count:
            - maximum_evade_charges
            - attacks_reduce_evades_cooldown_by_seconds
        - minCount: 1
      affixPool:
        - count:
            - [ essence_per_second, 3]
            - [ intelligence, 85]
            - [ to_skeletal_warrior_mastery, 1]
          minCount: 2

  - Weapon:
      itemType: two-handed scythe
      minPower: 925
      affixPool:
        - count:
            - [ intelligence, 170]
            - [ critical_strike_damage, 90]
            - [ maximum_life, 1650]
          minCount: 2

  - Amulet:
      itemType: amulet
      minPower: 800
      affixPool:
        - count:
            - [ cooldown_reduction, 7.0]
            - [ to_hellbent_commander, 1]
            - [ to_amplify_damage, 1]
          minCount: 2

  - Ring:
      itemType: ring
      minPower: 925
      affixPool:
        - count:
            - [ critical_strike_chance, 5.5]
            - [ critical_strike_damage, 45]
            - [ maximum_life, 800]
          minCount: 2