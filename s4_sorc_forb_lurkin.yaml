#
# S4 - Frozen Orb - Jon Snow (Vyr's + Ubers T100) build by Lurkin
# STARTER VERSION - to fill quick slots with starter gear 780+ 2/3 any affixes rolls
#
# https://mobalytics.gg/diablo-4/profile/7a6796d2-fb9a-4afb-961b-fcb4cd9d088c/builds/68fb0879-c615-4fc7-ab1f-12f09e43901c
#
# Most Affixes on Armor have ranges capped after ilvl 780
# Add minPower: xyz if desired where xyz is your target ilvl
# Jewelry should be 890+ to maximize the implicit resistance affixes
# All classes want a 925 Weapon. The Offhand should be 925 whenever possible if your class scales with off-hand weapon damage.

