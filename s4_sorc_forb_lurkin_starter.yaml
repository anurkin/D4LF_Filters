Affixes:
#
# S4 - Frozen Orb - Jon Snow (Vyr's T80) build by Lurkin
# STARTER VERSION - to fill quick slots with starter gear 780+ 2/3 any affixes rolls
#
# https://mobalytics.gg/diablo-4/profile/7a6796d2-fb9a-4afb-961b-fcb4cd9d088c/builds/68fb0879-c615-4fc7-ab1f-12f09e43901c
#
# Most Affixes on Armor have ranges capped after ilvl 780
# Add minPower: xyz if desired where xyz is your target ilvl
# Jewelry should be 890+ to maximize the implicit resistance affixes
# All classes want a 925 Weapon. The Offhand should be 925 whenever possible if your class scales with off-hand weapon damage.

  - Helm:
      itemType: helm
      minPower: 780
      affixPool:
        - count:
            - [ mana_per_second ]
            - [ cooldown_reduction ]
            - [ maximum_life ]
          minCount: 2

  - Armor:
      itemType: chest armor
      minPower: 780
      affixPool:
        - count:
            - [ intelligence ]
            - [ maximum_life ]
            - [ armor ]
          minCount: 2

  - Gloves:
      itemType: gloves
      minPower: 780
      affixPool:
        - count: 
            - [ to_frozen_orb ]
            - [ attack_speed ]
            - [ critical_strike_chance ]
          minCount: 2

  - Amulet:
      itemType: amulet
      minPower: 780
      affixPool:
        - count:
            - [ to_conjuration_mastery ]
            - [ cooldown_reduction ]
            - [ critical_strike_chance ]
          minCount: 2

  - Ring:
      itemType: ring
      minPower: 780
      affixPool:
        - count:
            - [ attack_speed ]
            - [ critical_strike_chance ]
            - [ intelligence ]
          minCount: 2

  - Weapon:
      itemType: wand
      minPower: 780
      affixPool:
        - count: 
            - [ intelligence ]
            - [ vulnerable_damage ]
            - [ maximum_life ]
          minCount: 2

  - Focus:
      itemType: focus
      minPower: 780
      affixPool:
        - count: 
            - [ critical_strike_chance ]
            - [ cooldown_reduction ]
            - [ intelligence ]
          minCount: 2
