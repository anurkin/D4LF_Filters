Affixes:
#
# S4 - #1 Necromancer version 2.0 (Pit 100+ Clear) STARTER VERSION
# by p4wnyhof
# https://mobalytics.gg/diablo-4/profile/15fcdb6b-735b-484e-86f7-610728bcdff1/builds/fec25efb-40dd-4f45-8960-b5ce98f8aa62
#
# Most Affixes on Armor have ranges capped after ilvl 780
# Add minPower: xyz if desired where xyz is your target ilvl
# Jewelry should be 890+ to maximize the implicit resistance affixes
# All classes want a 925 Weapon. The Offhand should be 925 whenever possible if your class scales with off-hand weapon damage.
  - Helm:
      itemType: helm
      minPower: 725
      affixPool:
        - count:
            - [ intelligence ]
            - [ cooldown_reduction ]
            - [ essence_per_second ]
          minCount: 2

  - Armor:
      itemType: [ chest armor ]
      minPower: 725
      affixPool:
        - count:
            - [ armor ]
            - [ intelligence ]
            - [ maximum_life ]
          minCount: 2

  - Gloves:
      itemType: gloves
      minPower: 725
      affixPool:
        - count:
            - [ critical_strike_chance ]
            - [ critical_strike_damage ]
            - [ to_skeletal_mage_mastery ]
          minCount: 2

  - Pants:
      itemType: pants
      minPower: 725
      affixPool:
        - count: 
            - [ resistance_to_all_elements ]
            - [ armor ]
            - [ to_skeletal_mage_mastery ]
          minCount: 2

  - Boots:
      itemType: boots
      minPower: 725
      inherentPool:
        - count:
            - maximum_evade_charges
            - attacks_reduce_evades_cooldown_by_seconds
        - minCount: 1
      affixPool:
        - count:
            - [ essence_per_second ]
            - [ intelligence ]
            - [ to_skeletal_warrior_mastery ]
          minCount: 2

  - Weapon:
      itemType: two-handed scythe
      minPower: 725
      affixPool:
        - count:
            - [ intelligence ]
            - [ critical_strike_damage ]
            - [ maximum_life ]
          minCount: 2

  - Amulet:
      itemType: amulet
      minPower: 725
      affixPool:
        - count:
            - [ cooldown_reduction ]
            - [ to_hellbent_commander ]
            - [ to_amplify_damage ]
          minCount: 2

  - Ring:
      itemType: ring
      minPower: 725
      affixPool:
        - count:
            - [ critical_strike_chance ]
            - [ critical_strike_damage ]
            - [ maximum_life ]
          minCount: 2
